{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JIIIIL</title>
    <link rel="icon" href="{% static 'images/favicon.png' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>

<body style="background-image: url('{% static "images/backgroundmemorial.jpg" %}' )  " >
    {% include 'app/navbar.html' %}


    {% if user.is_authenticated %}
    <a href="{% url 'profile' %}" class="logo-container">
        <p> Hi {{user.username}}</p></a>
    <form method="post" action="{% url 'logout' %} " >
          {% csrf_token %}
        <input type="submit" value="Logout">
     </form>
    {% else %}
    <p> You are not Login</p>
    <a href="{% url 'login' %}">Login</a>
    {% endif %}

    {% block content%}

    {% endblock content %}

    <script src="{% static 'js/base.js' %}">

    </script>

</body>
</html>
